{%extends "./shared/layout.html"%}

{%block head%}
<title>Detail</title>
{% endblock %}

{%block body%}
<header class="jumbotron product-header"
    style="background-image: url(https://pic.616pic.com/bg_w1180/00/03/73/pLmJb1neXA.jpg!/fh/300)">
    <div class="container">
        <h1>{{product.title}}</h1>
    </div>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="card-img-top" src={{product.image}} alt="{{product.title}}">
            </div>
            <div class="col-md-6">
                <h1>{{product.title}}<br></h1>
                <p><br></p>
                <h2>${{product.price}}NTD</h2>
                <p><br></p>

            </div>
        </div>
        <a class="btn btn-secondary" href='/'>回到產品列表</a>
    </div>
</section>
{% endblock %}
