{%extends "./shared/layout.html"%}

{%block head%}
<title>Detail</title>
{% endblock %}

{%block body%}
<header class="jumbotron product-header" style="background-image: url(https://static.wixstatic.com/media/24a6ff_e94cc2a5aaef45e9a23a7b7fc42c2746~mv2.jpg/v1/crop/x_0,y_7,w_4000,h_2653/fill/w_760,h_504,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/IMG_8081.jpg)">
    <div class="container">
        <h1>{{product.title}}</h1>
    </div>
</header>
<section>
    <div class="container">
        <img class="card-img-top" src={{product.image}} alt="{{product.title}}">
        <p>${{product.price}}NTD</p>
        <a class="btn btn-secondary">回到產品列表</a>
    </div>
</section>
{% endblock %}
